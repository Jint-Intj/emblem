<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <link rel="stylesheet" type="text/css" href="main.css">

  <script src="./node_modules/web3/dist/web3.min.js"></script>

</head>
<body>
  <div class="container">

    <h1>EVM Call to Pen Name's Contract</h1>

    <h2 id="penname"></h2>

    <label for="name" class="col-lg-2 control-label">Pen Name</label>
    <input id="name" type="text">

    <label for="name" class="col-lg-2 control-label">Version</label>
    <input id="version" type="text">

    <button id="button" type="button">Updated</button>

  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

  <script>

if (typeof web3 !== 'undefined') {
  web3 = new Web3(web3.currentProvider);
} else {
  web3 = new Web3(new Web3.providers.HttpProvider('http://127.0.0.1:7545'));
}

web3.eth.defaultAccount = web3.eth.accounts[1];

var EmblemContract = web3.eth.contract([
	{
		"constant": true,
		"inputs": [],
		"name": "getPenname",
		"outputs": [
			{
				"name": "",
				"type": "string"
			},
			{
				"name": "",
				"type": "string"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": false,
		"inputs": [
			{
				"name": "_pName",
				"type": "string"
			},
			{
				"name": "_version",
				"type": "string"
			}
		],
		"name": "setPenname",
		"outputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	}
]);

var Emblem = EmblemContract.at('0x8cdaf0cd259887258bc13a92c0a6da92698644c0');

Emblem.getPenname(function (error, result) {
      if (!error) {
        $('#penname').html(result[0] + ' (' + result[1] + ' years old)');
      } else {
        console.log(error);
      }
    });

$('#button').click(function () {
      Emblem.setPenname($('#name').val(), $('#version').val());
    });

  </script>

</body>
</html>
